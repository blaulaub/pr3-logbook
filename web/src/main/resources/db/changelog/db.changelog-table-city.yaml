databaseChangeLog:

- changeSet:

    id: city-0001
    author: cfuchs

    changes:

    - createTable:
        tableName: City
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: game_id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: name
            type: varchar(50)
            constraints:
              nullable: false

    - addForeignKeyConstraint:
        constraintName: fk_City_Game_id
        baseTableName: City
        baseColumnNames: game_id
        referencedTableName: Game
        referencedColumnNames: id
        onDelete: CASCADE
