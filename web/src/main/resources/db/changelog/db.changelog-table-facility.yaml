databaseChangeLog:

- changeSet:

    id: facility-0001
    author: cfuchs

    changes:

    - createTable:
        tableName: Facility
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: game_id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: name
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: constructionCost
            type: int
        - column:
            name: constructionDays
            type: int
        - column:
            name: maintenancePerDay
            type: int
        - column:
            name: workers
            type: int

    - addForeignKeyConstraint:
        constraintName: fk_Facility_Game_id
        baseTableName: Facility
        baseColumnNames: game_id
        referencedTableName: Game
        referencedColumnNames: id
        onDelete: CASCADE
