<div *ngIf="cityDetails">
  <div *ngIf="!editOn">
    <div>
      Population: {{cityDetails.population}}
    </div>
    <div>
      Warehouses: {{cityDetails.warehouses}}
    </div>
    <div>
      Support: {{cityDetails.support}}
    </div>
    <div>
      ExportCity: {{cityDetails.isExportCity ? "yes" : "no"}}
    </div>
    <button (click)="switchToEdit()">edit</button>
  </div>
  <div *ngIf="editOn">
    <form *ngIf="cityDetailsForm" [formGroup]="cityDetailsForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="population">Population:</label>
        <input formControlName="population" type="number">
      </div>
      <div>
        <label for="warehouses">Warehouses:</label>
        <input formControlName="warehouses" type="number">
      </div>
      <div>
        <label for="support">Support:</label>
        <input formControlName="support" type="number">
      </div>
      <div>
        <label for="isExportCity">Export City:</label>
        <input formControlName="isExportCity" type="checkbox">
      </div>
      <button type="submit">set</button>
      <button (click)="cancelEdit()">cancel</button>
    </form>
  </div>
</div>
