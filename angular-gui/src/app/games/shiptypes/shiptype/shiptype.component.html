<form *ngIf="shiptypeForm" [formGroup]="shiptypeForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Shiptype:</label>
    <input formControlName="name">
  </div>
  <div>
    <label for="cargoSpace">Cargo Space:</label>
    <input formControlName="cargoSpace" type="number">
  </div>
  <div>
    <label for="maneuverability">Maneuverability:</label>
    <input formControlName="maneuverability" type="number">
  </div>
  <div>
    <label for="draft">Draft:</label>
    <input formControlName="draft" type="number">
  </div>
  <div>
    <label for="minSpeed">Min Speed:</label>
    <input formControlName="minSpeed" type="number">
  </div>
  <div>
    <label for="maxSpeed">Max Speed:</label>
    <input formControlName="maxSpeed" type="number">
  </div>
  <div>
    <label for="cannons">Cannons:</label>
    <input formControlName="cannons" type="number">
  </div>
  <div>
    <label for="sailors">Sailors:</label>
    <input formControlName="sailors" type="number">
  </div>
  <div>
    <label for="hitPoints">Hit Points:</label>
    <input formControlName="hitPoints" type="number">
  </div>
  <div>
    <label for="dailyCost">Daily Cost:</label>
    <input formControlName="dailyCost" type="number">
  </div>
  <div>
    <label for="price">Price:</label>
    <input formControlName="price" type="number">
  </div>
  <button type="submit">Update</button>
</form>

<p>
  <a routerLink="/games/{{gameId}}/shiptypes">... back to shiptypes</a><br>
  <a routerLink="/games/{{gameId}}">... back to game overview</a><br>
</p>
